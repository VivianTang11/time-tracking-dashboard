<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>
    <div class="profile-filter">
      <div class="profile">
        <img class="profile-img" src="./images/image-jeremy.png" alt="Jeremy Robson">
        <div class="profile-text">
          <p class="report">Report for</p>
          <h2 class="name">Jeremy Robson</h2>
        </div>
      </div>
      <div class="filter">
        <ul>
          <li id="daily">Daily</li>
          <li id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </div>
    </div>
    <div class="all-cards">
      <div class="card-container work">
        <div class="card-content">
          <div class="card-top">
            <h3 class="title">Work</h3>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipses">
          </div>
          <div class="card-bottom">
            <h2 class="current">--</h2>
            <p class="previous">----</p>
          </div>
        </div>
      </div>
      <div class="card-container play">
        <div class="card-content">
          <div class="card-top">
            <h3 class="title">Play</h3>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipses">
          </div>
          <div class="card-bottom">
            <h2 class="current">--</h2>
            <p class="previous">----</p>
          </div>
        </div>
      </div>
      <div class="card-container study">
        <div class="card-content">
          <div class="card-top">
            <h3 class="title">Study</h3>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipses">
          </div>
          <div class="card-bottom">
            <h2 class="current">--</h2>
            <p class="previous">----</p>
          </div>
        </div>
      </div>
      <div class="card-container exercise">
        <div class="card-content">
          <div class="card-top">
            <h3 class="title">Exercise</h3>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipses">
          </div>
          <div class="card-bottom">
            <h2 class="current">--</h2>
            <p class="previous">----</p>
          </div>
        </div>
      </div>
      <div class="card-container social">
        <div class="card-content">
          <div class="card-top">
            <h3 class="title">Social</h3>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipses">
          </div>
          <div class="card-bottom">
            <h2 class="current">--</h2>
            <p class="previous">----</p>
          </div>
        </div>
      </div>
      <div class="card-container self">
        <div class="card-content">
          <div class="card-top">
            <h3 class="title">Self Care</h3>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipses">
          </div>
          <div class="card-bottom">
            <h2 class="current">--</h2>
            <p class="previous">----</p>
          </div>
        </div>
      </div>

    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/VivianTang11">Vivian Tang</a>.
  </footer>

  <script src="./script.js"></script>
</body>
</html>
